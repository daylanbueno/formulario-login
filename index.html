<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>formulario de login</title>
</head>

<body>
    <main>
        <section class="aside-form">
            <header>
                <img src="./asserts/logo.svg" alt="Logo do formulário">
            </header>
            <div class="content-form">
                <header class="header-form">
                    <div>
                        <img src="./asserts/log-in.svg" alt="imagem formulario">
                        <h1>Faça seu login</h1>
                    </div>
                    <strong>Entre com suas informações de cadastro.</strong>
                </header>
                <form action="#">

                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input id="email" type="text" placeholder="Digite seu e-mail">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <img class="img-eye" src="/asserts/eye.svg" alt="icone log">
                        <img class="img-lock" src="/asserts/lock.svg" alt="icone log">
                        <input id="senha" type="pas" placeholder="Digite sua senha">
                    </div>

                    <div class="group-password">
                        <div class="check-box-content">
                            <input type="checkbox" >
                            <label for="">
                                Lembre-me
                            </label>
                        </div>

                        <a href="#">Esqueci minha senha</a>
                    </div>

                    <button>ENTRAR</button>

                    <div class="footer-login">
                        <strong>Não tem uma conta? <a href="#">Registre-se</a></strong>
                    </div>

                </form>
            </div>
        </section>
        <div class="side-image">
            <img src="./asserts/side-image-2x.jpg" alt="Logo aside">
        </div>
    </main>
</body>

</html>
